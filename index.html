<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-do's List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="styles/main.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    
    <body onload="getTodos()" class="bg-dark">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white">To-do's List</h1>
                    <p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Task</button>
                    </p>
                    <div class="input-group mb-3">
                        <input id="search-bar" type="text" class="form-control" placeholder="Search tasks" aria-label="Search tasks" aria-describedby="search-button">
                    </div>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User ID</th>
                                <th>Title</th>
                                <th>Completed</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="todos">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- User ID input -->
                        <div class="mb-3">
                            <label for="userIdInput" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="userIdInput" placeholder="Enter user ID">
                        </div>

                        <!-- Task input -->
                        <div class="mb-3">
                            <label for="taskInput" class="form-label">Task</label>
                            <input type="text" class="form-control" id="taskInput" placeholder="Enter new task">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="addButton">Add</button>
                    </div>
                </div>
            </div>
        </div>
                      
        <script type="text/javascript" src="js/listeners.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
